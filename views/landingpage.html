<!DOCTYPE html>
<html>
  <link
    href="https://fonts.googleapis.com/css?family=Margarine"
    rel="stylesheet"
  />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    #home {
      background-color: rgb(127, 177, 51);
      text-align: center;
      color: #fff;
      padding: 10%;
      font-weight: bold;
      font-size: 30px;
      font-family: "Margarine", cursive;
      height: 50%;
    }

    * {
      padding: 0%;
      margin: 0%;
      text-decoration: none;
    }

    .left {
      float: left;
      width: 50%;
      background-color: rgb(89, 133, 39);
      height: 50%;
    }
    .right {
      float: right;
      width: 50%;
      background-color: white;
      height: 50%;
      color: black;
    }
    .logo {
      padding: 5%;
      padding-left: 35%;
    }

    .subtext {
      text-align: center;
      padding-top: 0%;

      /* padding: 10%; */
    }
    img {
      height: 248px;
    }
    img:hover {
      animation: shake 0.5s;
      animation-iteration-count: infinite;
    }
  </style>

  <head> </head>
  <body scroll="no" style="overflow:hidden">
    <div class="container container-fluid">
      <div id="home">
        <h1>
          <a
            href=""
            class="typewrite jumbotron"
            data-period="2000"
            data-type='[ " THE ADVISOR", "THE SELLERS", "THE BUYERS ", "KRISHI SAHAYAK" ]'
          >
            <span class="wrap"></span>
          </a>
        </h1>
      </div>
      <div>
        <div class="left">
          <img src="bazaar.jpg" class="logo" />
          <div class="subtext">
            <h2>BAZAAR</h2>
            <p>A place where the farmers and buyers meet.</p>
          </div>
        </div>
        <div class="right">
          <img src="farmers.jpg" class="logo" />
          <div class="subtext">
            <h2><a href="weather.html">KRISHI SAHAYAK</a></h2>
            <p>A friend to the farmer.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var TxtType = function(el, toRotate, period) {
      this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      this.period = parseInt(period, 10) || 2000;
      this.txt = "";
      this.tick();
      this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
      var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];

      if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
      } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
      }

      this.el.innerHTML = '<span class="wrap">' + this.txt + "</span>";

      var that = this;
      var delta = 200 - Math.random() * 100;

      if (this.isDeleting) {
        delta /= 2;
      }

      if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
      } else if (this.isDeleting && this.txt === "") {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
      }

      setTimeout(function() {
        that.tick();
      }, delta);
    };

    window.onload = function() {
      var elements = document.getElementsByClassName("typewrite");
      for (var i = 0; i < elements.length; i++) {
        var toRotate = elements[i].getAttribute("data-type");
        var period = elements[i].getAttribute("data-period");
        if (toRotate) {
          new TxtType(elements[i], JSON.parse(toRotate), period);
        }
      }
      // INJECT CSS
      var css = document.createElement("style");
      css.type = "text/css";
      css.innerHTML =
        ".typewrite > .wrap { border-right: 0.08em solid #fff; color:#fff;}";
      document.body.appendChild(css);
    };
  </script>
</html>
